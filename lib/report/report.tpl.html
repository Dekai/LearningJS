<c3chart bindto-id="donut1" chart-data="reportCtrl.donutPoints" chart-columns="reportCtrl.donutColumns">
  <chart-donut title="Donut" width="50" />
  <chart-legend show-legend="true" legend-position="right" on-click="reportCtrl.clickLegend(data)" />
  <chart-events on-click-data="reportCtrl.showClick(data)" />
</c3chart>

<c3chart bindto-id="donut2">
  <chart-column column-id="x"
          column-values="period 10,period 20,period 30,period 40,period 50,period 60"/>
  <chart-column column-id="data 1" column-name="Data 1" column-color="green" column-values="20160201,20160201,20160201,20160201,20160201,20160201,20160201,20160201,20160201,20160201,20160201" column-type="line" />
  <chart-axes values-x="x"/>
  <chart-axis>
    <chart-axis-x axis-position="center" axis-label="Number by 10" axis-type="category">
    </chart-axis-x>
  </chart-axis>
</c3chart>
